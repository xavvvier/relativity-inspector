<div class="panel-content">
    <div class="line-time">
        <div class="x-time"
             ng-style="{
                    left : (panel.positionX * $index) + 'px'
                 }"
             ng-init="xTime.index=$index; panel.index = $index"
             ng-repeat="xTime in panel.sectionTimers">
            <div ng-repeat="item in xTime.items"
                 class="item">
                <bubble-time-line item="item"></bubble-time-line>
            </div>
        </div>
    </div>
    <div class="horizontal-line"></div>
</div>
